    function lookup(searchString, callback) {

    var cachedLookup = cachedBackend.lookup.bind(cachedBackend);

  <style type="text/css" media="screen">
    div.autocomplete {
      position:absolute;
      width:250px;
      background-color:white;
      border:1px solid #888;
      margin:0;
      padding:0;
    }
    div.autocomplete ul {
      list-style-type:none;
      margin:0;
      padding:0;
    }
    div.autocomplete ul li.selected { background-color: #ffb;}
    div.autocomplete ul li {
      list-style-type:none;
      display:block;
      margin:0;
      padding:2px;
      height:32px;
      cursor:pointer;
    }

<body>
  <form action="single_value_local_example.html" method="get" accept-charset="utf-8">
    <p>
      <input type="text" id="autocomplete" name="autocomplete_parameter"/>
      <div id="autocomplete_choices" class="autocomplete"></div>
    </p>
    <p>
      <input type="text" id="caching_autocomplete" name="caching_autocomplete_parameter"/>
      <div id="caching_autocomplete_choices" class="autocomplete"></div>
    </p>
    <p>
      <input type="submit" value="Continue &rarr;">
    </p>
  </form>
  
  <script type="text/javascript" charset="utf-8">

    new Autocompleter.Json("caching_autocomplete", "caching_autocomplete_choices", cachedLookup, {frequency: 0.1});
  </script>
